<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Janken</title>
  </head>
  <body>
    <div class="janken">
      <button class="selection" data-selection="rock">✊</button>
      <button class="selection" data-selection="paper">✋</button>
      <button class="selection" data-selection="scissors">✌</button>
    </div>
    <div class="play-space">
      <div>
        You
        <span class="score" data-your-score>0</span>
      </div>
      <div data-final-column>
        Computer
        <span class="score" data-computer-score>0</span>
      </div>
      <!-- <div class="result-selection winner">✊</div>
      <div class="result-selection">✌</div> -->
    </div>
  </body>
</html>
