<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Password generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-display" id="passwordDisplay">password</h3>
      <form class="form" id="passwordGenerator">
        <label for="charAmountNumber">Number of Characters</label>
        <div class="char-amount-container">
          <input
            type="range"
            min="1"
            max="50"
            id="charAmountRange"
            value="10"
          />
          <input
            type="number"
            class="number-input"
            min="1"
            max="50"
            id="charAmountNumber"
            value="10"
          />
        </div>
        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase" />
        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers" />
        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols" />
        <button type="submit" class="btn">Generate Password</button>
      </form>
    </div>
  </body>
</html>
